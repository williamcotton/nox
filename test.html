<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>nox - test suite</title>
  <meta name="description" content="a nox is a box that lives on my screen">
  <meta name="author" content="William Cotton">
  <link rel="stylesheet" href="css/app.css?v=1.0">
  <link rel="stylesheet" href="css/qunit.css">
  <meta name="viewport" content="initial-scale=1.0">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  
  <div id="nidowrapper">
    <div id="nidonox"></div>
  </div>
  
  <script id="nox_template" type="text/template">
    <div class="nox">
    </div>
  </script>
  
  <script id="photo_template" type="text/template">
    <div class="photo">
      <img src="{{src}}">
    </div>
  </script>
  
  <script src="js/lib/qunit.js"></script>
  <script data-main="js/tests/app.js" src="js/lib/require.js"></script>
  <script>
    if (location.host == "10.0.1.4:8000") {
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>');
    }
  </script>
</body>
</html>
